<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta name="description" content="Digital Watch Application"/>
    <title>Digital Watch</title>
    <link rel="stylesheet" type="text/css" href="css/style.css"/>
</head>

<body>
    <div id='digital-body' class="night">
        <div id="bg"></div>
        <div id='battery-rec'></div>
        <div id='battery-fill'></div>
        <div id='rec-time'>
            <div id='str-hours'></div>
            <div id='str-console'>:</div>
            <div id='str-minutes'></div>
        </div>

        <div id='rec-string-time'>
            <div id='str-day'></div>
        </div>
        <div id="chrono">
            <div class="subround">
                <div id='tram-schedule-next'></div>
            </div>
            <div class="round">
                <div id='tram-schedule'></div>
            </div>
        </div>
        <div class="buttons-container">
            <button id="get-tram" onclick="getTramSchedule()"><img id="clocktram" src="images/clock.png"></button>
            <button id="get-qr" onclick="showQR()"><img id="qrcodeicon" src="images/qrcode.png"></button>
        </div>
        <div id="qrcodecontainer"><img id="qrcode" src="images/qrcodejon.png"></div>
        <div id='error'></div>
        <div class="chrono">
            <svg
            class="progress-ring"
            width="360"
            height="360">
            <circle
                id="circle-white"
                class="progress-ring__circle"
                stroke="white"
                stroke-width="4"
                fill="transparent"
                r="164"
                cx="180"
                cy="180"/>
            <circle
                id="circle-lightblue"
                class="progress-ring__circle"
                stroke="#7283ed"
                stroke-width="4"
                fill="transparent"
                r="172"
                cx="180"
                cy="180"/>
            <circle
                id="circle-blue"
                class="progress-ring__circle"
                stroke="#00f8ff"
                stroke-width="4"
                fill="transparent"
                r="168"
                cx="180"
                cy="180"/>
         </svg>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>

</html>
